    <!-- Fonte Inter do Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
            /* Cor de fundo principal: R=244 G=243 B=239 */
            background-color: rgb(244, 243, 239);
        }
        /* Efeito de fade-in para o modal */
        #modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #modal.hidden {
            opacity: 0;
            visibility: hidden;
        }
        #modal.visible {
            opacity: 1;
            visibility: visible;
        }
        /* Cores customizadas usando as variáveis CSS para mais fácil manutenção */
        :root {
            --bg-light: rgb(244, 243, 239); /* R=244 G=243 B=239 */
            --brown-medium: rgb(158, 117, 89); /* R=158 G=117 B=89 */
            --brown-dark: rgb(102, 54, 40); /* R=102 G=54 B=40 */
            --red-accent: rgb(233, 53, 54); /* R=233 G=53 B=54 */
        }

        .text-brown-dark { color: var(--brown-dark); }
        .text-brown-medium { color: var(--brown-medium); }
        .bg-brown-medium-light { background-color: rgba(158, 117, 89, 0.2); } /* Um tone mais claro do marrom médio para placeholders */
        .text-white-force { color: white !important; } /* Para texto sobre placeholders escuros */
        
        /* Garante que o checkbox desabilitado tenha a cor da paleta */
        input[type="checkbox"]:disabled {
            opacity: 0.8;
        }
        input[type="checkbox"]:checked:disabled {
            background-color: var(--brown-medium);
        }

    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

            <!-- Conteúdo do Modal -->

            <h2 id="modal-name" class="text-3xl font-bold text-brown-dark mb-2">Nome do Animal</h2>

        // Elementos do DOM
        const gallery = document.getElementById('animal-gallery');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('close-modal');
        const modalImg = document.getElementById('modal-img');
        const modalName = document.getElementById('modal-name');
        const modalAge = document.getElementById('modal-age');
        const modalVacinado = document.getElementById('modal-vacinado');
        const modalCastrado = document.getElementById('modal-castrado');
        const modalHistory = document.getElementById('modal-history');

        // --- Variáveis para Navegação ---
        let currentAnimalIndex = -1;
        let touchStartX = 0;
        let touchStartY = 0;
        // ---------------------------------

        // Função para converter RGB para HEX (para URLs de placeholder)
        function rgbToHex(r, g, b) {
            return [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        // Definindo as cores da paleta para os placeholders
        const placeholderBgColor = rgbToHex(158, 117, 89); // Marrom médio
        const placeholderTextColor = rgbToHex(244, 243, 239); // Branco acinzentado

        // --- Funções de Navegação e Modal ---

        // Função separada para ATUALIZAR o conteúdo do modal
        function updateModalContent(index) {
            if (index < 0 || index >= animals.length) {
                console.error("Índice de animal inválido:", index);
                return;
            }
            
            currentAnimalIndex = index; // Atualiza o índice global
            const animal = animals[index];

            const placeholderUrlModal = `https://placehold.co/500x500/${placeholderBgColor}/${placeholderTextColor}?text=${encodeURIComponent(animal.nome)}`;
            const finalImageUrlModal = animal.imageUrl ? animal.imageUrl : placeholderUrlModal;
            
            modalImg.src = finalImageUrlModal;
            modalImg.alt = `Foto de ${animal.nome}`;
            modalName.textContent = animal.nome;
            modalAge.textContent = (animal.idade && animal.idade !== "N/A") ? animal.idade : 'Não informada';
            modalHistory.textContent = (animal.historico && animal.historico !== "N/A") ? animal.historico : 'Nenhum histórico disponível.';
            modalVacinado.checked = animal.vacinado;
            modalCastrado.checked = animal.castrado;
        }

        // Chama a função de atualização e mostra o modal
        function openModal(index) {
            updateModalContent(index); // Atualiza o conteúdo para o índice clicado
            modal.classList.remove('hidden');
            modal.classList.add('visible');
        }

        // Reseta o índice ao fechar
        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('visible');
            currentAnimalIndex = -1; // Reseta o índice
        }

        // Função para mostrar o próximo animal
        function showNextAnimal() {
            let nextIndex = currentAnimalIndex + 1;
            if (nextIndex >= animals.length) {
                nextIndex = 0; // Volta ao início
            }
            updateModalContent(nextIndex);
        }

        // Função para mostrar o animal anterior
        function showPreviousAnimal() {
            let prevIndex = currentAnimalIndex - 1;
            if (prevIndex < 0) {
                prevIndex = animals.length - 1; // Vai para o fim
            }
            updateModalContent(prevIndex);
        }



        // --- Configuração Inicial e Event Listeners ---

        // Popula a galeria (passando o índice)
        animals.forEach((animal, index) => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md overflow-hidden cursor-pointer transition-transform duration-300 hover:scale-105';
            
            const placeholderUrlCard = `https://placehold.co/300x200/${placeholderBgColor}/${placeholderTextColor}?text=${encodeURIComponent(animal.nome)}`;
            const finalImageUrlCard = animal.imageUrl ? animal.imageUrl : placeholderUrlCard;
            
            card.innerHTML = `
                <img src="${finalImageUrlCard}" alt="Foto de ${animal.nome}" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-brown-medium text-center">${animal.nome}</h3>
                </div>
            `;
            
            // Passa o 'index' em vez do objeto 'animal'
            card.addEventListener('click', () => openModal(index));
            
            gallery.appendChild(card);
        });

        // Listeners para fechar o modal
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // --- Listeners para Navegação ---

        // 1. Navegação por Teclado
        document.addEventListener('keydown', (e) => {
            // Só funciona se o modal estiver visível
            if (modal.classList.contains('visible')) {
                if (e.key === 'ArrowRight') {
                    showNextAnimal();
                } else if (e.key === 'ArrowLeft') {
                    showPreviousAnimal();
                }
            }
        });

        // 2. Navegação por Swipe (Touch)
        modal.addEventListener('touchstart', (e) => {
            // Guarda a posição inicial do primeiro toque
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        modal.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const swipeThreshold = 50; // Mínimo de 50px para contar como swipe

            // Verifica se foi um swipe mais horizontal do que vertical
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > swipeThreshold) {
                if (deltaX > 0) {
                    // Arrastou para a Direita
                    showPreviousAnimal();
                } else {
                    // Arrastou para a Esquerda
                    showNextAnimal();
                }
            }
        }, { passive: true });

    </script>
